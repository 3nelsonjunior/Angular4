<div class="container">
    <!-- colocando um fundo cinza -->
    <div class="jumbotron">
        <!-- Dividindo o  jumbotron em 3 linhas (1/3)-->
        <div class="row">
            <!-- Dividindo a row em 2 colunas (1/2)-->
            <div class="col-sm-6">
                <!-- chamando componente progresso-->
                <app-progresso></app-progresso>
            </div>
            <!-- Dividindo a row em 2 colunas (2/2)-->
            <div class="col-sm-6">
                <!-- Alinhando a direita(end) -->
                <div class="d-flex justify-content-end">
                    <!-- chamando componente tentativas-->    
                <app-tentativas></app-tentativas>
                </div>
            </div>
        </div>
        <!-- Dividindo o  jumbotron em 3 linhas (2/3)-->
        <div class="row">
            <!-- Utilizando uma unica coluna na row -->
            <div class="col">
                <!-- Recuperando a frase por string interpolation, para ser controlado pela classe do component(ts) -->
                <h6>{{ instrucao }}</h6>
                <!-- Recuperando a frase por string interpolation, para ser controlado pela classe do component(ts) -->
                <p>{{ rodadaFrase.fraseEng }}</p>
                <!-- form de edição de texto -->
                <div class="form-group">
                    <textarea 
                        class="form-control"  
                        rows="3" 
                        (input)="atualizaResposta($event)"></textarea>
                </div>
            </div>
        </div>
        <!-- Dividindo o  jumbotron em 3 linhas (3/3)-->
        <div class="row">
            <!-- Utilizando uma unica coluna na row -->
            <div class="col">
                <!-- Alinhando a direita(end) -->                    
                <div class="d-flex justify-content-end">
                    <!-- botão verificar -> com envt binding no click -->        
                    <button type="button" class="btn btn-primary" (click)="verificarResposta()" > Verificar </button>    
                </div>
            </div>              
        </div>
    </div>
</div>
